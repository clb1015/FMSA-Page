<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Music Supervision Association</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: calc(100vh - 4rem);
            background: white;
            position: relative;
            z-index: 1;
        }

        .leaflet-container {
            background: white !important;
        }
        
        .leaflet-tile-pane {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([27.9944024, -81.7602544], 7);
        
        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com" target="_blank" rel="noopener noreferrer">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0" target="_blank" rel="noopener noreferrer">CC BY 3.0</a>',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 20,
            tileSize: 256,
            zIndex: 1
        }).addTo(map);
    </script>
</body>
</html>
